name: Lyttejeger
options:
  bundleIdPrefix: com.Tazk
  deploymentTarget:
    iOS: "26.0"
  xcodeVersion: "26.2"
  developmentLanguage: nb
  generateEmptyDirectories: true
settings:
  base:
    SWIFT_VERSION: "6.0"
    TARGETED_DEVICE_FAMILY: "1"
    INFOPLIST_FILE: Lyttejeger/Info.plist
    ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
    PRODUCT_BUNDLE_IDENTIFIER: com.Tazk.Lyttejeger
    MARKETING_VERSION: "1.0.4"
    CURRENT_PROJECT_VERSION: "9"
    SWIFT_STRICT_CONCURRENCY: complete
    ENABLE_USER_SCRIPT_SANDBOXING: true
targets:
  Lyttejeger:
    type: application
    platform: iOS
    sources:
      - path: Lyttejeger
        excludes:
          - "**/.DS_Store"
    resources:
      - path: Lyttejeger/Resources/Assets.xcassets
      - path: Lyttejeger/Resources/Fonts
        buildPhase: resources
      - path: Lyttejeger/Resources/nb.lproj
    settings:
      base:
        CODE_SIGN_STYLE: Automatic
        DEVELOPMENT_TEAM: 8NW62A7PRA
        TARGETED_DEVICE_FAMILY: "1"
        SUPPORTED_PLATFORMS: "iphonesimulator iphoneos"
        SUPPORTS_MACCATALYST: false
        SUPPORTS_XR_DESIGNED_FOR_IPHONE_IPAD: false
    info:
      path: Lyttejeger/Info.plist
      properties:
        CFBundleShortVersionString: "$(MARKETING_VERSION)"
        CFBundleVersion: "$(CURRENT_PROJECT_VERSION)"
        UILaunchScreen:
          UIColorName: LaunchBackground
        NSAppTransportSecurity:
          NSAllowsArbitraryLoadsForMedia: true
        UIBackgroundModes: [audio, fetch]
        BGTaskSchedulerPermittedIdentifiers:
          - com.Tazk.Lyttejeger.refresh
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UIRequiresFullScreen: true
        ITSAppUsesNonExemptEncryption: false
        UIAppFonts:
          - DMMono-Light.ttf
          - DMMono-Regular.ttf
          - DMMono-Medium.ttf
        CFBundleDisplayName: Lyttejeger
        CFBundleLocalizations:
          - nb
        UIAccessibilityPerformEscapeEnabled: true
  LyttejegerTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: LyttejegerTests
    settings:
      base:
        TARGETED_DEVICE_FAMILY: "1"
    dependencies:
      - target: Lyttejeger
  LyttejegerUITests:
    type: bundle.ui-testing
    platform: iOS
    sources:
      - path: LyttejegerUITests
    settings:
      base:
        TARGETED_DEVICE_FAMILY: "1"
    dependencies:
      - target: Lyttejeger
schemes:
  Lyttejeger:
    build:
      targets:
        Lyttejeger: all
    run:
      config: Debug
    test:
      targets:
        - LyttejegerTests
        - LyttejegerUITests
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
